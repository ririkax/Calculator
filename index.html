<html>
<head>
	<title>Calculator</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" href="main.css" type="text/css">
	<script src="main.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="display">
			<div class="displaytext"></div>
			<div class="displayoperator"></div>
		</div>

		<div class="row">
			<button class="width1 height1">MC</button>
			<button class="width1 height1">M+</button>
			<button class="width1 height1">M-</button>
			<button class="width1 height1">MR</button>
		</div>
		<div class="row">
			<button class="width1 height1 C">C</button>
			<button class="width1 height1 pm">&#177;</button>
			<button class="width1 height1 operator">&#247;</button>
			<button class="width1 height1 operator">&#215;</button>
		</div>
		<div class="row">
			<button class="width1 height1 number">7</button>
			<button class="width1 height1 number">8</button>
			<button class="width1 height1 number">9</button>
			<button class="width1 height1 operator">-</button>
		</div>
		<div class="row">
			<button class="width1 height1 number">4</button>
			<button class="width1 height1 number">5</button>
			<button class="width1 height1 number">6</button>
			<button class="width1 height1 operator">+</button>
		</div>
		<div class="row">
			<button class="width1 height1 number">1</button>
			<button class="width1 height1 number">2</button>
			<button class="width1 height1 number">3</button>
			<button class="width1 height2 equal">=</button>
		</div>
		<div class="row">
			<button class="width2 height1 number">0</button>
			<button class="width1 height1 dot">.</button>
		</div>
	</div>
</body>
</html>
